<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-div">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" id="search-box">
            <button class="search-button"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather-info">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="humidity">
                        <p class="humidity-value">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div class="wind">
                        <p class="wind-value">15 meter/sec</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="first.js"></script>
</html>
